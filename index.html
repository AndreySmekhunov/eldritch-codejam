<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>ELDRITCH HELPER</title>
</head>
<body>
<div class = "ancientsBlock" id = "ancients"> </div>
<div class = "buttonsBlock" id = "buttonsMode"> 
    <p>Сложность:</p>
</div>
<div class = "playBlock">
    <div class = "column">
        <div class = "text" id = "text1"></div>     
        <div class = "text" id = "text2"></div>  
        <div class = "stages">
            <div class = "textOne">Первая стадия</div>
            <div class = "stage">
                <div class = "green1"></div> 
                <div class = "brown1"></div> 
                <div class = "blue1"></div> 
            </div>   
            
            <div class = "textTwo">Вторая стадия</div>
            <div class = "stage">
                <div class = "green2"></div> 
                <div class = "brown2"></div> 
                <div class = "blue2"></div> 
            </div>   
            <div class = "textThree">Третья стадия</div>
            <div class = "stage">
                <div class = "green3"></div> 
                <div class = "brown3"></div> 
                <div class = "blue3"></div> 
            </div>     
        </div>
        <button class="selectModeButton" id = "start"> Создать колоду</button>

    </div>
    <div class = "column">
        <div class = "cardBack"></div>
        <div class = "cardPlay"></div>
    </div>
</div>

    <script src="script.js"></script> 
</body>
</html>
